<body>
    <div class="signin">
      <input type="text" id="email" placeholder="Email address" />

      <div>
        <input type="checkbox">
        <label class="align">Remember me</label>
      </div>
      <div class="top">

      </div>
    </div>

    <div class="button">
      <img src="./img/icon.png" alt="icon" class="icon">
      Sign in
    </div>
