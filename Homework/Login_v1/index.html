<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Login v1</title>
</head>


<body>
	<form class="container"> 
		<div class="input-wrap">
			<label class="input-label name">Full name</label>
			<input type="text" class="input-field" id="name" placeholder="Jane Doen"/>
	 </div>
	 <div class="input-wrap">
		 <label class="input-label">Password</label>
		 <input type="password" class="input-field" id="password" placeholder="***********"/>
     </div>

	<div class="newsletter">
        <label class="input-label visibility">Password</label>
        <input type="checkbox" class="marginleft">
        <label class="input-label newsletter-label">Send me your newsletter!</label>
    </div>

    <div class="buttoncontainer">
        <label class="input-label visibility">Password</label>
        <div class="button marginleft">Sign up</div>
    </div>
    
	<form>
</body>


</html>
